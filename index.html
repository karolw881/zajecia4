<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geolokalizacja, Żyroskop i Wibracja</title>
  <style>
    #obrazek {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      margin-top: 20px;
      transition: transform 0.2s ease;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Pozycja GPS, orientacja urządzenia i wibracja</h1>
  <button id="locateBtn">Pobierz pozycję</button>
  <button id="vibrateBtn">Wibracja 200ms</button>
  <div>
    <p id="geoData"></p>
    <p id="alpha">Alpha: </p>
    <p id="beta">Beta: </p>
    <p id="gamma">Gamma: </p>
    <div id="obrazek"></div>
  </div>

  <script>
    // Geolokalizacja
    document.getElementById('locateBtn').addEventListener('click', () => {
      const geoEl = document.getElementById('geoData');
      if (!navigator.geolocation) {
        geoEl.innerText = 'Geolokalizacja nie jest wspierana przez Twoją przeglądarkę.';
        return;
      }
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          const alt = pos.coords.altitude;
          let msg = `Szerokość: ${lat}<br>Długość: ${lon}`;
          if (alt !== null) msg += `<br>Wysokość: ${alt} m`;
          geoEl.innerHTML = msg;
        },
        (err) => { geoEl.innerText = 'Błąd geolokalizacji: ' + err.message; },
        { enableHighAccuracy: true, timeout: 10000 }
      );
    });

    // Żyroskop
    window.addEventListener('deviceorientation', function(event) {
      var alpha = event.alpha?.toFixed(2);
      var beta = event.beta?.toFixed(2);
      var gamma = event.gamma?.toFixed(2);
      document.getElementById('alpha').innerText = 'Alpha: ' + alpha;
      document.getElementById('beta').innerText = 'Beta: ' + beta;
      document.getElementById('gamma').innerText = 'Gamma: ' + gamma;
      document.getElementById('obrazek').style.transform =
        'rotate(' + alpha + 'deg) rotateX(' + beta + 'deg) rotateY(' + gamma + 'deg)';
    });

    // Wibracja
    document.getElementById('vibrateBtn').addEventListener('click', () => {
      if (navigator.vibrate) {
        navigator.vibrate(200);
      } else {
        alert('API wibracji nie jest wspierane przez przeglądarkę.');
      }
    });
  </script>
</body>
</html>
