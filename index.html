<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geolokalizacja i Żyroskop</title>
  <style>
    #obrazek {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      margin-top: 20px;
      transition: transform 0.2s ease;
    }
  </style>
</head>
<body>
  <h1>Pozycja GPS i orientacja urządzenia</h1>
  <button id="locateBtn">Pobierz pozycję</button>
  <div>
    <p id="geoData"></p>
    <p id="alpha">Alpha: </p>
    <p id="beta">Beta: </p>
    <p id="gamma">Gamma: </p>
    <div id="obrazek"></div>
  </div>

  <script>
    document.getElementById('locateBtn').addEventListener('click', () => {
      if (!navigator.geolocation) {
        document.getElementById('geoData').innerText = 'Geolokalizacja nie jest wspierana przez Twoją przeglądarkę.';
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const alt = position.coords.altitude;
          let msg = `Szerokość: ${lat}<br>Długość: ${lon}`;
          if (alt !== null) msg += `<br>Wysokość: ${alt} m`;
          document.getElementById('geoData').innerHTML = msg;
        },
        (error) => {
          document.getElementById('geoData').innerText = 'Błąd geolokalizacji: ' + error.message;
        },
        { enableHighAccuracy: true, timeout: 10000 }
      );
    });

    window.addEventListener('deviceorientation', function(event) {
      var alpha = event.alpha?.toFixed(2);
      var beta = event.beta?.toFixed(2);
      var gamma = event.gamma?.toFixed(2);

      document.getElementById('alpha').innerText = 'Alpha: ' + alpha;
      document.getElementById('beta').innerText = 'Beta: ' + beta;
      document.getElementById('gamma').innerText = 'Gamma: ' + gamma;

      document.getElementById('obrazek').style.transform =
        'rotate(' + alpha + 'deg) rotateX(' + beta + 'deg) rotateY(' + gamma + 'deg)';
    });
  </script>
</body>
</html>
